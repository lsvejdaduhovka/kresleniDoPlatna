<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kreslení do plátna</title>
    <script>
        let img = new Image();
        img.src = "http://dl.damto.cz/mimon.png";
        let cnv,ctx;
        //mimon
        let x=300;
        let y=200;
        let moveUp,moveDown,moveLeft,moveRight;
        //modry kruh
        let x2=200;
        let y2=200;
        let r2=20; //polomer
        let moveUp2,moveDown2,moveLeft2,moveRight2;
        function onKeyDown(event) {
            //mimon
            if (event.key === "ArrowUp") {
                moveUp = true;
            }
            if (event.key === "ArrowDown") {
                moveDown = true;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = true;
            }
            if (event.key === "ArrowRight") {
                moveRight = true;
            }
            //modry kruh
            if (event.key === "w") {
                moveUp2 = true;
            }
            if (event.key === "s") {
                moveDown2 = true;
            }
            if (event.key === "a") {
                moveLeft2 = true;
            }
            if (event.key === "d") {
                moveRight2 = true;
            }
        }
        function onKeyUp(event) {
            //mimon
            if (event.key === "ArrowUp") {
                moveUp = false;
            }
            if (event.key === "ArrowDown") {
                moveDown = false;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = false;
            }
            if (event.key === "ArrowRight") {
                moveRight = false;
            }
            //modry kruh
            if (event.key === "w") {
                moveUp2 = false;
            }
            if (event.key === "s") {
                moveDown2 = false;
            }
            if (event.key === "a") {
                moveLeft2 = false;
            }
            if (event.key === "d") {
                moveRight2 = false;
            }
        }
        function kresli() {
            cnv = document.getElementById("platno");
            ctx = cnv.getContext("2d");

            ctx.clearRect(0,0,cnv.width,cnv.height);

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "red";
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = "green";
            ctx.arc(100,200,30, 0,2*Math.PI);
            ctx.stroke();

            //modry kruh
            if (moveLeft2) {
                x2 = x2 -1;
                if (x2 < r2) { //kontrola leveho okraje
                    x2 = r2;
                }
            }
            if (moveRight2) {
                x2 = x2 +1;
                if (x2 > cnv.width - r2) { //kontrola praveho okraje
                    x2 = cnv.width - r2;
                }
            }
            if (moveUp2) {
                y2 = y2 -1;
            }
            if (moveDown2) {
                y2 = y2 +1;
            }
            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.arc(x2,y2,r2, 0,2*Math.PI);
            ctx.fill();

            //mimon
            if (moveLeft) {
                x = x -1;
            }
            if (moveRight) {
                x = x +1;
            }
            if (moveUp) {
                y = y -1;
            }
            if (moveDown) {
                y = y +1;
            }
            ctx.drawImage(img, x, y, 50, 50);

        }
        function poNacteni() {
            setInterval(kresli, 10);
        }
    </script>
</head>
<body onload="poNacteni()" onkeydown="onKeyDown(event)" onkeyup="onKeyUp(event)">

<h1>Kreslení do plátna</h1>

<canvas id="platno" width="600" height="400" style="background-color: silver"></canvas>

</body>
</html>
