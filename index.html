<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kreslení do plátna</title>
    <script>
        let img = new Image();
        img.src = "http://dl.damto.cz/mimon.png";
        let cnv,ctx;
        let x=300;
        let y=200;
        let moveUp,moveDown,moveLeft,moveRight;
        function onKeyDown(event) {
            if (event.key === "ArrowUp") {
                moveUp = true;
            }
            if (event.key === "ArrowDown") {
                moveDown = true;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = true;
            }
            if (event.key === "ArrowRight") {
                moveRight = true;
            }
        }
        function onKeyUp(event) {
            if (event.key === "ArrowUp") {
                moveUp = false;
            }
            if (event.key === "ArrowDown") {
                moveDown = false;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = false;
            }
            if (event.key === "ArrowRight") {
                moveRight = false;
            }
        }
        function kresli() {
            cnv = document.getElementById("platno");
            ctx = cnv.getContext("2d");

            ctx.clearRect(0,0,cnv.width,cnv.height);

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "red";
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = "green";
            ctx.arc(100,200,30, 0,2*Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.arc(200,200,20, 0,2*Math.PI);
            ctx.fill();

            if (moveLeft) {
                x = x -1;
            }
            if (moveRight) {
                x = x +1;
            }
            if (moveUp) {
                y = y -1;
            }
            if (moveDown) {
                y = y +1;
            }
            ctx.drawImage(img, x, y, 50, 50);

        }
        function poNacteni() {
            setInterval(kresli, 10);
        }
    </script>
</head>
<body onload="poNacteni()" onkeydown="onKeyDown(event)" onkeyup="onKeyUp(event)">

<h1>Kreslení do plátna</h1>

<canvas id="platno" width="600" height="400" style="background-color: silver"></canvas>

</body>
</html>
